<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>레이아웃연습1</title>
	<style>
	#wrapper{
		width:600px;
		height:500px;
		margin:auto;
		font-size:0px;
	}
	#yellow,#green{
	display:inline-block;/*공존하면서 너비와 높이도 가능하게*/
	}
	#red{
		background:red;
		width:100%;/*코드 중복을 하지 않기 위해 안쪽 사각형의 너비값을 정하지말자*/
		height:100px;
	}
	#yellow{
		background:yellow;
		width:300px;
		height:400px;
	}
	#green{
		background:green;
		width:300px;
		height:400px;
	}
	</style>
</head>
<body>
	<div id="wrapper">
		<div id="red"></div>
		<div id="yellow"></div>
		<div id="green"></div>
	</div>
</body>
</html>
